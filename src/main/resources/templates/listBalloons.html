<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Balloon Order page - Welcome and choose a Balloon</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        .text1 {
            margin-top: 0px;
            width: 80px;
            display: inline-block;
            margin-bottom: 0px;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Balloon Shop App</h1>
</header>
<h2>Choose balloon color:</h2>
<form th:action="@{/balloons}" th:method="POST">
    <th:block th:each="balloon : ${balloons}">
        <input type="radio" name="color" th:value="${balloon.getName()}"> <p class="text1"><th:block th:text="${balloon.getName()}"></th:block></p>
        <a th:href="@{'/balloons/edit-form/{id}' (id=${balloon.getId()})}">Edit</a>
        <a th:href="@{'/balloons/delete/{id}' (id=${balloon.getId()})}">Delete</a>
        <br>
    </th:block>
    <br>
    <input type="submit" value="Submit">
</form><br><br>
<a href="/balloons/add-form">New balloon</a>
</body>
</html>
